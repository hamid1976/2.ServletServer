<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Server</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #2196F3; /* Changed to a blue color */
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Reduced opacity for a clearer image */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        footer {
            background: #4CAF50; /* Changed to a green color */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Added CSS for the wolves background image */
        .wolves-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Add the wolves background image in the background -->
    <img src="wolf.jpg" alt="Wolves" class="wolves-background">
    <header>
        <h1>Welcome to My Web Server</h1>
    </header>
    <main>
        <p>
            Thank you for visiting my web server! This is a place where you can explore and enjoy a world of information and services.
        </p>
        <p>
            Feel free to navigate through the different sections of the website and discover what we have to offer.
        </p>
    </main>
    <footer>
        <p>&copy; 2023 MyServer. All rights reserved.</p>
    </footer>
</body>
</html>
