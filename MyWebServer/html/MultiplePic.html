<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pictures Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image {
            margin-bottom: 20px;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiple Pictures Page</h1>
    </header>
    <div class="container">
        <div class="image">
            <img src="hero_2.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="cartoon.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="green.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
